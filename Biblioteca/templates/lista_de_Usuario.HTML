<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Usuário</h1>
    <a href="{{ url_for('cadastrar_usuario')}}">+ novo Usuário</a>
    <table borde="1">
        <tr><th>ID</th><th>Nome</th><th>Email</th><th>tipo</th><th>Ações</th></tr>
        {% for u in usuario %}
        <tr>
            <td>{{ u['id]}}</td>
            <td>{{ u['Nome]}}</td>
            <td>{{ u['email]}}</td>
            <td>{{ u['tipo]}}</td>
            <td><a href="{{url_for('excluir_usuario', id=u['id']) }}">excluir_usuario</a></td>
        </tr>
        {% endfor%}
    </table>    

    
</body>
</html>
