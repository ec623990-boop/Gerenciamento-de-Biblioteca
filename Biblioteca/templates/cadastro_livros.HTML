<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="../Static/cadastroDeLivros.css">
    <style>
        
    </style>
    
</head>
<body>
    <div class="form-cotainer">
        <h1>Cadastro de Livros</h1>
        <form id="cadastroLivros">
            <label for="titulo">Titulo:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Digite o título do livro"required>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" placeholder="Digite o autor"required>

            <label for="editora">Editora:</label>
            <input type="text" id="editora" name="editora" placeholder="Digite a editora"required>

            <label for="ano">Ano:</label>
            <input type="text" id="Ano" name="Ano" placeholder="Digite o Ano"required>

            <label for="ISBN">ISBN:</label>
            <input type="text" id="ibns" name="ibns" placeholder="Digite o ISBN"required>

            <label for="genero">Gênero:</label>
            <input type="text" id="genero" name="genero" placeholder="Digite o gênero"required>

            <button type="submit" class="btn-cadastro">Cadastrar Livros</button>
           
        </form>    
    </div>    

    
</body>
</html>
